<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/slider.css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 	  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<nav id="navbar">

    <ul>
    
        <li class="active"><a href="#" title="Head1">Head1 </a></li>
        <li class="inactive"><a href="#" title="Head2"> Head2</a></li>
        <li class="inactive"><a href="#" title="Head3">Head3</a></li>
        <li class="inactive"><a href="#" title="Head4"> Head4</a></li>
        
    </ul>


</nav>
    <div style="color:black;" id="slider">
  
    <p>Tab1</p>
    <p>Tab2</p>
    <p>Tab3</p>
    <p>Tab4</p>
    
    </div>
    
    <script type="text/javascript">
  
    $(document).ready(function(){
    	$('li').click(function(){
        	var number = $(this).index();
        	$('h2').hide().eq(number).show();
        	$('p').hide().eq(number).show();
			
        	$(this).toggleClass('active inactive');
        	$('li').not(this).removeClass('active').addClass('inactive');
    	});
    
    	$('h2').not(':first').hide();
    	$('p').not(':first').hide();
		 
	});

    </script>
    </body>
    </html>
